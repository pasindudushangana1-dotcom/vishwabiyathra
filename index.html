<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ZEUS: Antigravity Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & CORE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #010101;
            overflow: hidden;
            height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- MATRIX BACKGROUND --- */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.2;
        }

        /* --- UI LAYER --- */
        .ui-layer {
            position: relative;
            z-index: 100;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- PREMIUM TERMINAL SCREEN --- */
        #terminalScreen {
            width: 70%;
            max-width: 900px;
            height: 70vh;
            /* Glassmorphism Configuration */
            background: rgba(0, 15, 0, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 4px;
            box-shadow:
                0 0 30px rgba(0, 255, 0, 0.1),
                inset 0 0 50px rgba(0, 20, 0, 0.5);

            padding: 40px;
            font-family: 'VT323', monospace;
            color: #0f0;
            font-size: 1.3rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;

            /* Enhanced glowing border animation */
            animation: borderPulse 4s infinite alternate;
        }

        @keyframes borderPulse {
            0% {
                border-color: rgba(0, 255, 0, 0.3);
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
            }

            100% {
                border-color: rgba(0, 255, 0, 0.7);
                box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
            }
        }

        /* Cleaner Scanline */
        #terminalScreen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .boot-log {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            scrollbar-width: none;
            font-family: 'VT323', monospace;
            opacity: 0.8;
        }

        /* --- CENTERED & LARGER TAGLINE --- */
        .tagline-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            margin: 20px 0;
            transition: opacity 0.5s ease;
            z-index: 20;
        }

        .tagline-text {
            color: #00ffff;
            /* Cyber Blue */
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            /* Much larger */
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;

            /* Strong Neon Glow */
            text-shadow:
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);

            white-space: pre-wrap;
            opacity: 0;
            /* Fade in handled by JS typing mostly, or CSS below */
            transition: opacity 0.5s ease;
        }

        /* --- PRO LOGIN STYLING --- */
        .login-container {
            display: none;
            flex-direction: column;
            align-items: center;
            /* Center inputs */
            justify-content: center;
            gap: 20px;
            padding: 30px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
            background: rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            position: relative;
            z-index: 50;
            /* Ensure interactivity */
        }

        /* "SECURITY CLEARANCE" LABEL */
        .login-container::before {
            content: "SECURITY CLEARANCE REQUIRED";
            position: absolute;
            top: -12px;
            background: #000;
            padding: 0 10px;
            font-size: 0.9rem;
            color: rgba(0, 255, 0, 0.7);
            letter-spacing: 2px;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 60%;
            border-bottom: 1px solid rgba(0, 255, 0, 0.5);
            padding-bottom: 5px;
            transition: border-color 0.3s;
        }

        .input-line:focus-within {
            border-bottom: 1px solid #0f0;
            box-shadow: 0 4px 5px -3px rgba(0, 255, 0, 0.3);
        }

        .input-line span {
            color: #0f0;
            font-size: 1.2rem;
            min-width: 60px;
        }

        .cmd-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            outline: none;
            flex-grow: 1;
            text-transform: uppercase;
        }

        /* ACCESS BUTTON */
        .access-btn {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 30px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            letter-spacing: 2px;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .access-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .error-msg {
            color: #ff3333;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            margin-top: 10px;
            display: none;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }

        /* --- LOADING BAR --- */
        .loader-container {
            display: none;
            /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 10, 0, 0.9);
            z-index: 200;
        }

        .loader-text {
            color: #00ffff;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .progress-bar {
            width: 60%;
            height: 20px;
            border: 2px solid #0f0;
            border-radius: 4px;
            padding: 3px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0f0, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transition: width 0.1s linear;
        }

        /* --- ZEUS CONTAINER (No change needed) --- */
        .zeus-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 2s ease;
            position: relative;
            width: 100%;
            transform-style: preserve-3d;
        }

        /* --- LOGO STYLING --- */
        .main-logo {
            max-width: 80%;
            max-height: 80vh;
            width: auto;
            opacity: 0;
            transition: opacity 2s ease;

            /* Green Glow matching theme */
            filter: drop-shadow(0 0 15px rgba(0, 255, 0, 0.6)) drop-shadow(0 0 30px rgba(0, 255, 0, 0.3));

            /* Glitch Animation */
            animation: logoFloat 4s ease-in-out infinite, glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes glitch-anim {
            0% {
                clip-path: inset(40% 0 61% 0);
                transform: translate(-2px, 2px);
            }

            20% {
                clip-path: inset(92% 0 1% 0);
                transform: translate(2px, -2px);
            }

            40% {
                clip-path: inset(43% 0 1% 0);
                transform: translate(-2px, 2px);
            }

            60% {
                clip-path: inset(25% 0 58% 0);
                transform: translate(2px, -2px);
            }

            80% {
                clip-path: inset(54% 0 7% 0);
                transform: translate(-2px, 2px);
            }

            100% {
                clip-path: inset(58% 0 43% 0);
                transform: translate(2px, -2px);
            }
        }
    </style>
</head>

<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="ui-layer">

        <!-- TERMINAL LOGIN SCREEN -->
        <div id="terminalScreen">
            <div class="boot-log" id="bootLog"></div>

            <!-- Tagline Centered Container -->
            <div class="tagline-container" id="taglineContainer">
                <div id="tagline" class="tagline-text"></div>
            </div>

            <div class="login-container" id="loginContainer">
                <div class="input-line">
                    <span>USER</span>
                    <input type="text" id="usernameInput" class="cmd-input" autocomplete="off" placeholder="IDENTIFY">
                </div>
                <div class="input-line">
                    <span>PASS</span>
                    <input type="password" id="passwordInput" class="cmd-input" autocomplete="off"
                        placeholder="AUTHENTICATE">
                </div>
                <button id="loginBtn" class="access-btn">ACCESS >></button>
                <div id="errorMsg" class="error-msg">ACCESS DENIED: REDACTED</div>
            </div>

            <!-- Loading Bar Container -->
            <div id="loaderContainer" class="loader-container">
                <div id="loaderText" class="loader-text">AUTHENTICATING...</div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="loaderPercent" class="loader-text">0%</div>
            </div>
        </div>

        <!-- MAIN CONTENT (Hidden) -->
        <div id="zeusScreen" class="zeus-wrapper">
            <!-- REPLACED TITLE WITH LOGO -->
            <img src="logo.png" id="mainLogo" class="main-logo" alt="VISHWABHIYATHRA">
        </div>
    </div>

    <script>
        // --- MATRIX RAIN SETUP ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Using more "tech" looking characters
        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) drops[i] = 1;

        let rainColor = '#444'; // Start very dark grey

        function drawMatrix() {
            // Slower fade for trails
            ctx.fillStyle = 'rgba(2, 2, 2, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = rainColor;
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- TERMINAL LOGIC ---
        const bootLog = document.getElementById('bootLog');
        const taglineDiv = document.getElementById('tagline');
        const loginContainer = document.getElementById('loginContainer');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loaderContainer = document.getElementById('loaderContainer');
        const progressFill = document.getElementById('progressFill');
        const loaderText = document.getElementById('loaderText');
        const loaderPercent = document.getElementById('loaderPercent');
        const loginBtn = document.getElementById('loginBtn');

        const bootMessages = [
            "INITIALIZING KERNEL...",
            "LOADING MODULES: GRAVITY_CONTROL [OK]",
            "LOADING MODULES: NEURAL_NET [OK]",
            "ESTABLISHING SECURE CONNECTION...",
            "DECRYPTING ARCHIVES...",
            "SYSTEM READY."
        ];

        let msgIndex = 0;

        function runBootSequence() {
            if (msgIndex < bootMessages.length) {
                const p = document.createElement('div');
                p.textContent = `> ${bootMessages[msgIndex]}`;
                bootLog.appendChild(p);
                bootLog.scrollTop = bootLog.scrollHeight;
                msgIndex++;
                setTimeout(runBootSequence, 300); // Speed of logs
            } else {
                setTimeout(typeTagline, 500);
            }
        }

        // Tagline Animation
        const taglineText = "ANCIENT IDEAS, MODERN SCIENCE, INFINITE DISCOVERY.";
        let charIndex = 0;

        function typeTagline() {
            // Check if animation already finished to avoid loops
            if (taglineDiv.getAttribute('data-finished') === 'true') return;

            if (charIndex < taglineText.length) {
                taglineDiv.textContent += taglineText.charAt(charIndex);
                charIndex++;
                setTimeout(typeTagline, 50);
            } else {
                taglineDiv.setAttribute('data-finished', 'true');
                taglineDiv.innerHTML += '<span class="blink">_</span>';

                // Fade in text
                taglineDiv.style.opacity = '1';

                setTimeout(() => {
                    loginContainer.style.display = 'flex';
                    usernameInput.focus();
                }, 800);
            }
        }

        // Login Logic
        function checkLogin() {
            if (usernameInput.value === "123" && passwordInput.value === "123") {
                startLoadingSequence();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                // Shake effect or clear inputs
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.focus();
            }
        }

        function startLoadingSequence() {
            // Hide login and tagline for clean loader view
            loginContainer.style.display = 'none';
            document.getElementById('taglineContainer').style.display = 'none';
            bootLog.style.display = 'none'; // Optional: hide logs to focus on loader

            // Show Loader
            loaderContainer.style.display = 'flex';

            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 2; // Random speed
                if (progress >= 100) progress = 100;

                progressFill.style.width = `${progress}%`;
                loaderPercent.textContent = `${Math.floor(progress)}%`;

                // Dynamic Status Text
                if (progress < 30) loaderText.textContent = "VERIFYING CREDENTIALS...";
                else if (progress < 60) loaderText.textContent = "ESTABLISHING UPLINK...";
                else if (progress < 90) loaderText.textContent = "DECRYPTING SECURE REPOSITORY...";
                else loaderText.textContent = "ACCESS GRANTED.";

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(grantAccess, 800);
                }
            }, 50);
        }

        function grantAccess() {
            // Success!
            document.getElementById('terminalScreen').style.display = 'none';

            // Boost Matrix Rain
            rainColor = '#005566';

            // Show Main Title
            const zeusScreen = document.getElementById('zeusScreen');
            const mainLogo = document.getElementById('mainLogo');

            zeusScreen.style.display = 'flex';
            setTimeout(() => {
                zeusScreen.style.opacity = '1';
                mainLogo.style.opacity = '1'; // Fade in logo
            }, 100);
        }

        // Handle Enter Keys
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkLogin();
        });

        // Handle Button Click
        loginBtn.addEventListener('click', checkLogin);

        // Start everything on load
        window.onload = runBootSequence;

    </script>
</body>

</html>
