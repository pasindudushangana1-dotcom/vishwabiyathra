<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ZEUS: Antigravity Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & CORE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #010101;
            overflow: hidden;
            height: 100vh;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- MATRIX BACKGROUND (Phase 1) --- */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.2;
            transition: opacity 2s ease;
        }

        /* --- CODING BACKGROUND (Phase 1) --- */
        #codeBg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Behind terminal, roughly same as matrix */
            overflow: hidden;
            font-family: 'VT323', monospace;
            font-size: 16px;
            color: rgba(0, 255, 100, 0.15);
            /* Faint code green */
            pointer-events: none;
            user-select: none;
            white-space: pre-wrap;
            line-height: 1.2;
            transition: opacity 1.5s ease;
        }

        /* --- ANTIGRAVITY BACKGROUND (Phase 3) --- */
        #antigravityBg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            opacity: 0;
            transition: opacity 3s ease;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 10s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            20% {
                opacity: 0.8;
            }

            80% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* --- UI LAYER --- */
        .ui-layer {
            position: relative;
            z-index: 100;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- PREMIUM TERMINAL SCREEN --- */
        #terminalScreen {
            width: 70%;
            max-width: 900px;
            height: 70vh;
            /* Glassmorphism Configuration */
            background: rgba(0, 15, 0, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 4px;
            box-shadow:
                0 0 30px rgba(0, 255, 0, 0.1),
                inset 0 0 50px rgba(0, 20, 0, 0.5);

            padding: 40px;
            font-family: 'VT323', monospace;
            color: #0f0;
            font-size: 1.3rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        /* Enhanced glowing border animation */
        @keyframes borderPulse {
            0% {
                border-color: rgba(0, 255, 0, 0.3);
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
            }

            100% {
                border-color: rgba(0, 255, 0, 0.7);
                box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
            }
        }

        #terminalScreen.active-pulse {
            animation: borderPulse 4s infinite alternate;
        }

        /* Cleaner Scanline */
        #terminalScreen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .boot-log {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            scrollbar-width: none;
            font-family: 'VT323', monospace;
            opacity: 0.8;
        }

        /* --- CENTERED TAGLINE (UPDATED) --- */
        .tagline-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            margin: 20px 0;
            transition: opacity 0.5s ease;
        }

        .tagline-text {
            color: #00ffff;
            /* CYAN REQ */
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;

            text-shadow:
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);

            white-space: pre-wrap;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* --- PRO LOGIN STYLING --- */
        .login-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
            background: rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            position: relative;
        }

        .login-container::before {
            content: "SECURITY CLEARANCE REQUIRED";
            position: absolute;
            top: -12px;
            background: #000;
            padding: 0 10px;
            font-size: 0.9rem;
            color: rgba(0, 255, 0, 0.7);
            letter-spacing: 2px;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 60%;
            border-bottom: 1px solid rgba(0, 255, 0, 0.5);
            padding-bottom: 5px;
            transition: border-color 0.3s;
        }

        .input-line:focus-within {
            border-bottom: 1px solid #0f0;
            box-shadow: 0 4px 5px -3px rgba(0, 255, 0, 0.3);
        }

        .input-line span {
            color: #0f0;
            font-size: 1.2rem;
            min-width: 60px;
        }

        .cmd-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            outline: none;
            flex-grow: 1;
            text-transform: uppercase;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .error-msg {
            color: #ff3333;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            margin-top: 10px;
            display: none;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }

        /* --- LOADING BAR --- */
        .loader-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 10, 0, 0.95);
            z-index: 200;
        }

        .loader-text {
            color: #00ffff;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .progress-bar {
            width: 60%;
            height: 20px;
            border: 2px solid #0f0;
            border-radius: 4px;
            padding: 3px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0f0, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transition: width 0.1s linear;
        }

        /* --- LOGO ANIMATION (Phase 3) --- */
        #mainLogo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 1200px;
            /* Massive Cinematic Presence */
            z-index: 500;
            opacity: 0;
            filter: drop-shadow(0 0 50px rgba(0, 255, 255, 0.5));
            /* Smooth Cinematic Ease instead of Bounce */
            transition: all 2.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Class for the "Reveal" Animation */
        .logo-reveal {
            animation: mysteriousRise 4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes mysteriousRise {
            0% {
                transform: translate(-50%, 10%) scale(0.9);
                /* Start slighty lower */
                opacity: 0;
                filter: blur(15px);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                /* End centered */
                opacity: 1;
                filter: blur(0) drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
        }

        /* Class for the "Move to Corner" Animation */
        .logo-corner {
            animation: flyToCorner 3s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes flyToCorner {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }

            100% {
                /* 
                   Math for Centered Origin Positioning:
                   Width: 1100px. Scale: 0.55 (Visual Width: 605px).
                   Center-to-Left-Edge Distance: 302.5px.
                   Target Visual Left: ~30px.
                   Required Center X: 332.5px.
                   CSS Left (Top-Left of bounding box) = Center X - (Width/2)
                   CSS Left = 332.5 - 550 = -217.5px.
                   
                   Height (Assume ~300px?). Scale 0.55 (Visual Height: 165px).
                   Center-to-Top-Edge: 82.5px.
                   Target Visual Top: ~30px.
                   Required Center Y: 112.5px.
                   CSS Top = 112.5 - 150 = -37.5px.
                */
                top: -5%;
                /* -10% top effectively pushes it slightly off-screen or very close to edge depending on scale */
                left: 50%;
                transform: translate(-50%, 0) scale(0.5);
            }
        }

        /* --- FINAL REVEAL CONTAINER (Phase 4) --- */
        #finalTextContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            /* Start slightly lower */
            text-align: center;
            width: 100%;
            z-index: 600;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            /* Increased gap */
            opacity: 0;
            transition: all 1.5s ease-out;
            /* Smooth rise and fade */
        }

        #finalTextContainer.visible {
            opacity: 1;
            transform: translate(-50%, -50%);
            /* Slide to center */
        }

        #mainText {
            font-family: 'VT323', monospace;
            font-size: 10rem;
            /* Massive */
            line-height: 1;
            color: #ffff00;
            text-shadow:
                0 0 20px rgba(255, 255, 0, 0.8),
                0 0 40px rgba(255, 255, 0, 0.4);
            letter-spacing: 5px;
            white-space: nowrap;
            /* Opacity handled by container, but kept for scramble safety */
            will-change: opacity;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 80px;
            /* Wider spread */
            font-family: 'Rajdhani', sans-serif;
            color: #00ffff;
            /* Cyan */

            border-top: 1px solid rgba(0, 255, 255, 0.3);
            padding-top: 30px;
            background: linear-gradient(to right, transparent, rgba(0, 10, 0, 0.8), transparent);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }

        /* Staggered Delay for Details */
        .event-details.visible .detail-item:nth-child(1) {
            transition-delay: 0.2s;
            opacity: 1;
            transform: translateY(0);
        }

        .event-details.visible .detail-item:nth-child(2) {
            transition-delay: 0.4s;
            opacity: 1;
            transform: translateY(0);
        }

        .event-details.visible .detail-item:nth-child(3) {
            transition-delay: 0.6s;
            opacity: 1;
            transform: translateY(0);
        }

        .detail-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>

<body>

    <canvas id="matrixCanvas"></canvas>

    <!-- New Code Background -->
    <div id="codeBg"></div>

    <!-- New Antigravity Background -->
    <div id="antigravityBg"></div>

    <div class="ui-layer">

        <!-- TERMINAL LOGIN SCREEN -->
        <div id="terminalScreen" class="active-pulse">
            <div class="boot-log" id="bootLog"></div>

            <!-- Tagline Centered Container -->
            <div class="tagline-container" id="taglineContainer">
                <div id="tagline" class="tagline-text"></div>
            </div>

            <div class="login-container" id="loginContainer">
                <div class="input-line">
                    <span>USER</span>
                    <input type="text" id="usernameInput" class="cmd-input" autocomplete="off" placeholder="IDENTIFY">
                </div>
                <div class="input-line">
                    <span>PASS</span>
                    <input type="password" id="passwordInput" class="cmd-input" autocomplete="off"
                        placeholder="AUTHENTICATE">
                </div>
                <div id="errorMsg" class="error-msg">ACCESS DENIED: REDACTED</div>
            </div>

            <!-- Loading Bar Container -->
            <div id="loaderContainer" class="loader-container">
                <div id="loaderText" class="loader-text">AUTHENTICATING...</div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="loaderPercent" class="loader-text">0%</div>
            </div>
        </div>



        <!-- LOGO (Hidden Initially) -->
        <img src="logo.png" alt="Vishwabhiyathra" id="mainLogo">

        <!-- FINAL TEXT CONTAINER -->
        <div id="finalTextContainer">
            <div id="mainText"></div> <!-- Filled via JS Scramble -->

            <div id="eventDetails" class="event-details">
                <div class="detail-item">
                    <span class="detail-label">DATE</span>
                    <span class="detail-value">2026/02/13</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">TIME</span>
                    <span class="detail-value">12.30 P.M.</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">VENUE</span>
                    <span class="detail-value">SCHOOL MAIN HALL</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- MATRIX RAIN SETUP ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const charArray = chars.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) drops[i] = 1;

        let rainColor = '#444';

        function drawMatrix() {
            ctx.fillStyle = 'rgba(2, 2, 2, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = rainColor;
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        let matrixInterval = setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Also reset stars if using canvas particles later
        });

        // --- CODE BACKGROUND SETUP ---
        const codeBg = document.getElementById('codeBg');
        const codeSnippets = `
function initSystem(kernel) {
    if (!kernel.loaded) return false;
    const memory = new SharedArrayBuffer(1024);
    // Allocating secure input stream
    this.buffer = new Uint8Array(memory);
    return true;
}

class AntigravityProtocol extends PhysicsEngine {
    constructor() {
        super();
        this.gravity = 0.0;
        this.friction = 0.01;
    }
    
    applyForce(vector) {
        this.velocity.add(vector);
        // Simulating zero-G environment
        this.velocity.multiply(0.99); 
    }
}

// SECURE BOOT
// 0x4F 0x9A 0xBC 0x12
// DECRYPTING KEY...
// [SUCCESS]

/* 
   Project ZEUS
   Level 5 Clearance
   -----------------
*/
void renderFrame() {
   glClear(GL_COLOR_BUFFER_BIT);
   drawParticles();
   swapBuffers();
}
`;
        // Repeat snippets to fill screen
        let fullCode = "";
        for (let i = 0; i < 20; i++) fullCode += codeSnippets;
        codeBg.textContent = fullCode;


        // --- ANTIGRAVITY PARTICLES ---
        function createParticles() {
            const bg = document.getElementById('antigravityBg');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.left = Math.random() * 100 + 'vw';
                p.style.top = Math.random() * 100 + 'vh';
                p.style.animationDuration = (Math.random() * 10 + 5) + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(p);
            }
        }

        // --- TERMINAL LOGIC ---
        const bootLog = document.getElementById('bootLog');
        const taglineDiv = document.getElementById('tagline');
        const loginContainer = document.getElementById('loginContainer');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loaderContainer = document.getElementById('loaderContainer');
        const progressFill = document.getElementById('progressFill');
        const loaderText = document.getElementById('loaderText');
        const loaderPercent = document.getElementById('loaderPercent');
        const terminalScreen = document.getElementById('terminalScreen');
        const antigravityBg = document.getElementById('antigravityBg');
        const mainLogo = document.getElementById('mainLogo');

        const bootMessages = [
            "INITIALIZING KERNEL...",
            "LOADING MODULES: GRAVITY_CONTROL [OK]",
            "LOADING MODULES: NEURAL_NET [OK]",
            "ESTABLISHING SECURE CONNECTION...",
            "DECRYPTING ARCHIVES...",
            "SYSTEM READY."
        ];

        let msgIndex = 0;

        function runBootSequence() {
            createParticles(); // Prepare hidden particles
            if (msgIndex < bootMessages.length) {
                const p = document.createElement('div');
                p.textContent = `> ${bootMessages[msgIndex]}`;
                bootLog.appendChild(p);
                bootLog.scrollTop = bootLog.scrollHeight;
                msgIndex++;
                setTimeout(runBootSequence, 200);
            } else {
                setTimeout(typeTagline, 500);
            }
        }

        // Tagline Animation - UPDATED TEXT
        const taglineText = "ANCIENT IDEAS, MODERN SCIENCE, INFINITE DISCOVERY.";
        let charIndex = 0;

        function typeTagline() {
            if (taglineDiv.getAttribute('data-finished') === 'true') return;

            if (charIndex < taglineText.length) {
                taglineDiv.textContent += taglineText.charAt(charIndex);
                charIndex++;
                setTimeout(typeTagline, 50);
            } else {
                taglineDiv.setAttribute('data-finished', 'true');
                taglineDiv.innerHTML += '<span class="blink">_</span>';
                taglineDiv.style.opacity = '1';

                setTimeout(() => {
                    loginContainer.style.display = 'flex';
                    usernameInput.focus();
                }, 800);
            }
        }

        // Login Logic - UPDATED CREDENTIALS
        // Login Logic - UPDATED CREDENTIALS
        function checkLogin() {
            // Case insensitive check for username
            if (usernameInput.value.toUpperCase() === "BCSS" && passwordInput.value === "123") {
                startLoadingSequence();
            } else {
                alert('ACCESS DENIED: Invalid Credentials');
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.focus();
            }
        }

        function startLoadingSequence() {
            loginContainer.style.display = 'none';
            document.getElementById('taglineContainer').style.display = 'none';
            bootLog.style.display = 'none';

            loaderContainer.style.display = 'flex';

            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 3; // Faster load
                if (progress >= 100) progress = 100;

                progressFill.style.width = `${progress}%`;
                loaderPercent.textContent = `${Math.floor(progress)}%`;

                if (progress < 30) loaderText.textContent = "VERIFYING CREDENTIALS...";
                else if (progress < 60) loaderText.textContent = "ESTABLISHING UPLINK...";
                else if (progress < 90) loaderText.textContent = "PREPARING REVEAL...";
                else loaderText.textContent = "ACCESS GRANTED.";

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(grantAccess, 500);
                }
            }, 40);
        }

        function grantAccess() {
            // 1. Fade out Terminal
            terminalScreen.style.opacity = '0';
            terminalScreen.style.transform = 'scale(1.1)'; // Slight zoom out effect

            // 2. Fade out Matrix Canvas
            canvas.style.opacity = '0';
            codeBg.style.opacity = '0'; // <--- Added opacity fade

            setTimeout(() => {
                terminalScreen.style.display = 'none';
                codeBg.style.display = 'none'; // <--- Hide completely
                clearInterval(matrixInterval); // Stop matrix calc

                // 3. Fade In Antigravity Background
                antigravityBg.style.opacity = '1';

                // 4. Reveal Logo Center & Text
                setTimeout(() => {
                    revealLogoSequence();
                }, 100);

            }, 1000);
        }

        function revealLogoSequence() {
            // Immediate Center Reveal
            mainLogo.classList.add('logo-reveal');

            // 5. Wait, then move to corner & Reveal Text
            setTimeout(() => {
                // Manually set opacity/transform to match "end state" of reveal
                mainLogo.style.opacity = '1';
                mainLogo.style.transform = 'translate(-50%, -50%) scale(1)';

                // Remove reveal class
                mainLogo.classList.remove('logo-reveal');

                // Add fly-to-corner class (now moves to center top)
                requestAnimationFrame(() => {
                    mainLogo.classList.add('logo-corner');

                    // Reveal the final text with Scramble Effect
                    setTimeout(() => {
                        // Show container (smooth rise)
                        document.getElementById('finalTextContainer').classList.add('visible');

                        // Scramble Text
                        scrambleText(document.getElementById('mainText'), "TOMORROW IS THE DATE", 2500);

                        // Trigger Staggered Details
                        setTimeout(() => {
                            document.getElementById('eventDetails').classList.add('visible');
                        }, 1000);
                    }, 500);
                });

            }, 6000); // 4s reveal + 2s pause
        }

        function scrambleText(element, finalString, duration) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
            let start = Date.now();
            element.style.opacity = '1';

            let interval = setInterval(() => {
                let timePassed = Date.now() - start;
                let progress = timePassed / duration;

                if (progress >= 1) {
                    element.textContent = finalString;
                    clearInterval(interval);
                    return;
                }

                let scrambled = '';
                for (let i = 0; i < finalString.length; i++) {
                    if (i < finalString.length * progress) {
                        scrambled += finalString[i];
                    } else if (finalString[i] === ' ') {
                        scrambled += ' ';
                    } else {
                        scrambled += chars[Math.floor(Math.random() * chars.length)];
                    }
                }
                element.textContent = scrambled;
            }, 50); /* Update every 50ms */
        }

        // Handle Enter Keys
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkLogin();
        });

        window.onload = runBootSequence;

    </script>
